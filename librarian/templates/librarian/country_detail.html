{% extends  'librarian/base.html' %}
{% block title %}{{ object.name }}{% endblock %}

{% block content %}
<h1>{{ object.name }}</h1>
<a href="{% url librarian.views.list_country %}">Back to listing</a>

<ul>
  {% for institution in object.get_institutions %}
    <li>
      <a href="{% url librarian.views.show_institution key=institution.pk %}">{{ institution.name}}</a> 
    </li>
  {% endfor %}
</ul>
{% endblock %}
