{% extends  'librarian/base.html' %}
{% block title %}{{ object.name }}{% endblock %}

{% block content %}
<h2>{{ object.name }}</h2>

<ul>
  {% for institution in object.get_institutions %}
    <li>
      <a class="title" href="{% url librarian.views.show_institution key=institution.pk %}">{{ institution.name}}</a> 
    </li>
  {% endfor %}
</ul>
{% endblock %}
